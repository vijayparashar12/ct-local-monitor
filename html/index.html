<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info window with <code>maxWidth</code></title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var cities = [
        {
            name: "bangalore",
            location: { lat: 12.9716, lng: 77.5946 }
        },
        {
            name: "mumbai",
            location: { lat: 19.076, lng: 72.8777 }
        },
        {
            name: "new delhi",
            location: {lat: 28.6139, lng: 77.2090}
        },
        {
            name: "chennai",
            location: { lat: 13.0827, lng: 80.2707 }
        },
        {
            name: "hyderabad",
            location: { lat: 17.3850, lng: 78.4867 }
        },
        {
            name: "jaipur",
            location: { lat: 26.9124, lng: 75.7873 }
        },
        {
            name: "kolkata",
            location: { lat: 22.5726, lng: 88.3639 }
        },
        {
            name: "ahmedabad",
            location: { lat: 23.0225, lng: 72.5714 }
        },
        {
            name: "goa",
            location: { lat: 15.2993, lng: 74.1240 }
        },
        {
            name: "pune",
            location: { lat: 18.5204, lng: 73.8567 }
        },
        {
            name: "dubai",
            location: { lat: 25.2048, lng: 55.2708 }
        }
      ];
      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.
      // The maximum width of the info window is set to 200 pixels.

      function initMap() {
        var central = {lat: 23.2599, lng: 77.4126};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: central
        });

        var contentString = "some html content";

        var infowindow = new google.maps.InfoWindow({
          content: contentString,
          maxWidth: 200
        });
        
        /*var marker = new google.maps.Marker({
          position: central,
          map: map,
          title: 'Bangalore'
        });*/
        for(var i = 0 ; i < cities.length ;i++){
          var city = cities[i].location;
          var cityMarker = new google.maps.Marker({
            position: city,
            map: map,
            title: cities[i].name
          });
          
          cityMarker.addListener('click', function() {
            infowindow.open(map, cityMarker);
          });
          
        }
        
       
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWq2A0wW4UnAcsn6QY8EL1jGEsocrEaAU&callback=initMap">
    </script>
  </body>
</html>
